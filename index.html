<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dest/css/style.css">
    <title>Project-Score-Keeper</title>
</head>
<body>
    <main>
        <section class="score HomeContainer">
            <fieldset>
                <legend id="homeName">Home</legend>
                <div>
                    <h2 id="scoreHome">0</h2>
                </div>
            </fieldset>
        </section>
        <section class="score AwayContainer">
            <fieldset>
                <legend id="awayName">Away</legend>
                <div>
                    <h2 id="scoreAway">0</h2>
                </div>
            </fieldset>
        </section>
        <section class="buttons home">
            <button onclick="scoreHomeChange(1)">+1</button>
            <button onclick="scoreHomeChange(2)">+2</button>
            <button onclick="scoreHomeChange(3)">+3</button>
        </section>
        <section class="buttons away">
            <button onclick="scoreAwayChange(1)">+1</button>
            <button onclick="scoreAwayChange(2)">+2</button>
            <button onclick="scoreAwayChange(3)">+3</button>
        </section>
        <article class="modalHolder">
            <section class="modal">
                <input type="text" placeholder="Home">
                <input type="text" placeholder="Away">
                <input type="submit" value="Save" onclick="saveNames()">
            </section>
        </article>
    </main>
    <footer>
        <a href="#" onclick="window.location.reload()">Reset</a>
        <button onclick="showModal()">Nameneingabe</button>
    </footer>
    <script src="./dest/main.js"></script>
</body>
</html>
